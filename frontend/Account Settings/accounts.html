<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who is watching?</title>
  <link rel="stylesheet" href="accounts.css" />
</head>
<body class="accounts-page">
  <!-- Background -->
  <div class="bg"></div>
  <div class="vignette"></div>

  <!-- Main content -->
  <main class="wrap">
    <header class="hero">
      <h1>Who is watching?</h1>
      <p>Tailor your movie streaming experience by setting up dedicated profiles for each viewer</p>
    </header>

    <section class="profiles" id="profilesGrid" aria-label="Profiles">
      <!-- Profile 1 -->
      <button class="tile profile active" data-name="Roaa" data-id="roaa" aria-label="Open Roaa profile">
        <span class="ring"></span>
        <img class="avatar" src="./images/pp photo.png" alt="Roaa avatar" />
        <span class="name">Roaa</span>
      </button>

      <!-- Profile 2 -->
      <button class="tile profile" data-name="jo" data-id="jo" aria-label="Open jo profile">
        <span class="ring"></span>
        <img class="avatar" src="./images/avatar-jo.jpg" alt="jo avatar" />
        <span class="name">jo</span>
      </button>

      <!-- Profile 3 (placeholder) -->
      <button class="tile profile ghost" data-name="Boom" data-id="boom" aria-label="Open Boom profile">
        <span class="ring"></span>
        <img class="avatar" src="" alt="Boom avatar placeholder" />
        <span class="name">Boom</span>
      </button>

      <!-- Add new -->
      <button class="tile add" id="addProfile" aria-label="Add new profile">
        <span class="plus">+</span>
        <span class="add-text">Add new profile</span>
      </button>
    </section>
  </main>

  <!-- Hidden file input -->
  <input id="filePicker" type="file" accept="image/*" />

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-icons">

          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">

          </svg>
        </a>
        <a href="#">

            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2s9 5 20 5a9.5 9.5 0 00-9-5.5c4.75 2.25 7-7 7-7"></path>
          </svg>
        </a>
        <a href="#">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <rect width="24" height="24" fill="none"></rect>

        <a href="#">

      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; Popstream Media Direct, LLC. All rights reserved</p>
      <div class="footer-links">
        <a href="#">Privacy</a>

  <script src="accounts.js"></script>
</body>
</html>
