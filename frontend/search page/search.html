<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover The Perfect Film</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <!-- Stars Background Canvas -->
    <canvas id="starsCanvas"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <nav class="navbar">
                <div class="nav-links">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Movies</a>
                    <a href="#" class="nav-link">Series</a>
                    <a href="#" class="nav-link">TV Shows</a>
                    <a href="#" class="nav-link">Browse By Language</a>
                </div>
                <div class="nav-icons">
                    <button class="icon-btn notification-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <path d="M10 2v16M4 8h12M3 14h14"/>
                        </svg>
                    </button>
                    <div class="profile-avatar">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=40&h=40&fit=crop&crop=faces" alt="Profile">
                    </div>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Discover The Perfect Film</h1>
                <p class="hero-subtitle">With An Effortless Search And Selection</p>

                <!-- Search Box -->
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Animal Planet" autocomplete="off">
                    <button class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="8" cy="8" r="6"></circle>
                            <path d="m12 12 4 4"></path>
                        </svg>
                    </button>
                </div>

                <!-- Filter Tags -->
                <div class="filter-tags">
                    <button class="tag" data-tag="Popular">Popular</button>
                    <button class="tag" data-tag="Horror">Horror</button>
                    <button class="tag" data-tag="Sci-Fi">Sci-Fi</button>
                    <button class="tag" data-tag="Comedy">Comedy</button>
                    <button class="tag" data-tag="Action">Action</button>
                    <button class="tag" data-tag="Documentary">Documentary</button>
                    <button class="tag" data-tag="Crime">Crime</button>
                </div>
            </div>
        </section>

        <!-- Movies Section -->
        <main class="main-content">
            <div id="resultsContainer" class="results-container">
                <h2 id="resultsTitle" class="results-title">All Movies</h2>
                <div id="movieGrid" class="movie-grid"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-top">
                <div class="social-links">
                    <a href="#" class="social-icon">ùïè</a>

                </div>
            </div>

                <p class="copyright">¬© PlayCrew Media Direct, LLC. All rights reserved</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Help</a>
                    <a href="#" class="footer-link">Devices</a>
                    <a href="#" class="footer-link">Media Center</a>
                    <a href="#" class="footer-link">Gift Cards</a>
                    <a href="#" class="footer-link">Legacy Notices</a>
                    <a href="#" class="footer-link">Account</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="search.js"></script>
</body>
</html>
