<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <!-- Background -->
  <div class="bg"></div>
  <div class="vignette"></div>

  <main class="wrap">
    <header class="title">
      <h1>Your profile</h1>
      <p>Customize your profile for personalized movie recommendations.</p>
    </header>

    <section class="card">
      <!-- Left side: avatar with pink halo + camera -->
      <aside class="avatar-col">
    <!-- Avatar circle becomes a LABEL that points to the file input by id -->
<label class="avatar" id="avatar" for="avatarInput">
  <span class="halo"></span>
  <span class="placeholder-text">Profile photo</span>
  <img id="avatarImg" src="" alt="Profile photo" />
  <button class="cam" type="button" aria-label="Change photo">ðŸ“·</button>
</label>

<!-- Keep the file input right after it (hidden with CSS) -->
<input id="avatarInput" type="file" accept="image/*">


      </aside>

      <!-- Right side: form -->
      <form id="profileForm" class="form" novalidate>
        <div class="field">
          <label for="fullName">Full name</label>
          <input id="fullName" type="text" placeholder="Roaa hasan" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="roaa@gmail.com" required />
        </div>

        <div class="field">
          <label for="phone">Phone number</label>
          <input id="phone" type="text" placeholder="01********" />
        </div>

        <div class="field">
          <label for="location">Location</label>
          <div class="select-wrap">
            <select id="location">
              <option value="">â€“Select your countryâ€“</option>
              <option value="EG">Egypt</option>
              <option value="SA">Saudi Arabia</option>
              <option value="AE">United Arab Emirates</option>
              <option value="US">United States</option>
              <option value="GB">United Kingdom</option>
            </select>
            <svg class="chev" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M5 7l5 6 5-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>

        <div class="field">
          <label for="about">About me</label>
          <textarea id="about" placeholder="Tell something about yourself"></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn link" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn primary">Save profile</button>
        </div>
      </form>
    </section>
  </main>

  <div class="toast" id="toast">Profile saved</div>
